<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>{site-title}</title>
        <meta charset="UTF-8">
        <script src="../html5kellycolorpicker.min.js"></script>
        <style>body {background : #d4d4d4; padding-top: 12px; text-align : center;} input{border: 0px;}</style>
    </head>
    <body>         
        <canvas id="picker"></canvas><br>
        <input id="color">
        <input id="alpha">
        <script>
            new KellyColorPicker({place : 'picker', input : 'color', size : 150, alpha_slider : true, userEvents : { change : function(self) {
            var alpha = document.getElementById('alpha');
            alpha.value = self.getCurAlpha(); 
        }}});            
        </script> 
    </body> 
</html>
